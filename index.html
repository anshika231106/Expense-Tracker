<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="first-part">
            <div>
                <h5>Good Evening!</h5>
                <h4>Anshika Chauhan</h4>
            </div>
            <div class="card">
                <h3>Total Balance</h3>
                <h1>$<span id="balance">0</span></h1>
                <div class="income-expense">
                    <div>
                        <h4>Income</h4>
                        <h2>$<span id="income">0</span></h2>
                    </div>
                    <div>
                        <h4>Expenses</h4>
                        <h2>$<span id="expense">0</span></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="second-part">
            <h2>Transaction History</h2>
            <ul>
            </ul>
            <h2>Add Transaction</h2>
            <form action="">
                <div>
                    <label for="">Description:</label>
                    <input id="description" type="text" placeholder="Description...">
                </div>
                <div>
                    <label for="">Amount:</label>
                    <input id="amount" type="number" placeholder="Enter Amount...">
                </div>
                <input type="submit" value="Add" id="button">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
